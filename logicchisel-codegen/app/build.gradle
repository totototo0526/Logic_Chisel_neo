plugins {
    id 'java'
    id 'application' // 'run'コマンドでツールを直接実行するために必要
    id 'com.github.johnrengelman.shadow' version '8.1.1' // 全ての依存関係を含む単一のJARファイルを生成
}

// プロジェクトの基本情報
group = 'io.github.totototo0526.logicchiselneo'
version = '0.1.0-SNAPSHOT'
sourceCompatibility = '21'

repositories {
    // ライブラリをダウンロードする場所
    mavenCentral()
}

dependencies {
    // YAMLファイルを読み込むためのライブラリ (SnakeYAML)
    implementation 'org.yaml:snakeyaml:2.2'

    // ロギングのインターフェース (SLF4J)
    implementation 'org.slf4j:slf4j-api:2.0.13'
    // ロギングの実装 (Logback)
    implementation 'ch.qos.logback:logback-classic:1.5.6'

    // テスト用ライブラリ (推奨)
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
}

application {
    // './gradlew run'で実行するメインクラスを指定
    // このクラスは後ほど作成します
    mainClass = 'io.github.totototo0526.logicchisel.codegen.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}
